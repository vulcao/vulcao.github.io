<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financeiro</title>
    <style>
        :root {
            --text: #869aac;
            --bg: #d5e5f7;
            --tablebg: #fdfbf6;
            --tablebrdr: #777474;
            --tablebgodd:#fce7b2;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            font: 400 14px 'Calibri','Arial';
            padding: 5px;
        }
        #container {
            overflow-x:auto;
        }
        table, td, th {
          border: 1px solid var(--tablebrdr);
          padding: 2px 5px;
        }
        table tr {background: var(--tablebg);}
        tr:nth-child(even) {background-color: var(--tablebgodd);}
        table {
          width: 100%;
          border-collapse: collapse;
        }
        table tbody td {
            text-align: left;
        }
        table tbody tr td:first-child,
        table tbody tr td:last-child {
            width: 70px;
        }
        table tbody td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <a id="downloadAnchorElem" style="display:none"></a>
    <div class="manutencao">
        <input id="load" type="file" />
        <button id="download">Download</button>
    </div>
    <div class="novoLancamento">
        <label>Data</label>
        <input type="date" id="fData">
        <label>Descrição</label>
        <input type="text" id="fDesc">
        <label>Tipo</label>
        Fixa <input type="radio" name="fTipo" id="fTipoF" value="F">
        Variável <input type="radio" name="fTipo" id="fTipoV" value="V">
        <label colspan="2">Valor</label>
        <input type="text" id="fValor">
        <button>Gravar</button>
    </div>
    <div>
        Saldo <span id="saldo"></span>
        <button id="novo">Novo</button>
    </div>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th colspan="2">Valor</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
